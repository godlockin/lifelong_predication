    <!-- Flatpickr JS -->

    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>

    <script>
        let citiesData = [];
        let selectedCityData = null;
        let selectedResultIndex = -1;
        let birthDateTimePicker = null;

        // åˆå§‹åŒ– Flatpickr æ—¥æœŸæ—¶é—´é€‰æ‹©å™¨
        function initDateTimePicker() {
            birthDateTimePicker = flatpickr("#birthDateTime", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                time_24hr: true,
                locale: "zh",
                defaultDate: new Date(),
                maxDate: new Date(),
                minuteIncrement: 1,
                defaultHour: 12,
                defaultMinute: 0,
                allowInput: false,
                theme: "dark"
            });
        }

        // åŠ è½½åŸå¸‚åˆ—è¡¨
        async function loadCities() {
            try {
                const response = await fetch('/cities');
                const data = await response.json();
                citiesData = data.data;
            } catch (error) {
                console.error('åŠ è½½åŸå¸‚åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // æ¨¡ç³Šæœç´¢åŸå¸‚
        function fuzzySearchCities(query) {
            if (!query || query.trim() === '') {
                return [];
            }

            query = query.toLowerCase().trim();

            // æ‹¼éŸ³ç®€å†™æœç´¢å’Œä¸­æ–‡æœç´¢
            return citiesData.filter(city => {
                const name = city.name.toLowerCase();
                // å®Œå…¨åŒ¹é…ä¼˜å…ˆ
                if (name.includes(query)) {
                    return true;
                }
                // æ”¯æŒé¦–å­—æ¯åŒ¹é…ï¼ˆç®€å•å®ç°ï¼‰
                return name.startsWith(query);
            }).slice(0, 10); // é™åˆ¶æ˜¾ç¤º10ä¸ªç»“æœ
        }

        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function showCityResults(results) {
            const resultsDiv = document.getElementById('cityResults');
            selectedResultIndex = -1;

            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">æœªæ‰¾åˆ°ç›¸å…³åŸå¸‚</div>';
                resultsDiv.classList.add('show');
                return;
            }

            resultsDiv.innerHTML = results.map((city, index) => `
                <div class="autocomplete-item" data-index="${index}" data-city="${city.name}">
                    <div class="city-name">${city.name}</div>
                    <div class="city-info">ç»åº¦: ${city.longitude.toFixed(2)}Â° | æ—¶åŒº: UTC+${city.timezone}</div>
                </div>
            `).join('');

            resultsDiv.classList.add('show');

            // æ·»åŠ ç‚¹å‡»äº‹ä»¶
            resultsDiv.querySelectorAll('.autocomplete-item').forEach(item => {
                item.addEventListener('click', () => {
                    selectCity(results[parseInt(item.dataset.index)]);
                });
            });
        }

        // é€‰æ‹©åŸå¸‚
        function selectCity(city) {
            selectedCityData = city;
            document.getElementById('city').value = city.name;
            document.getElementById('cityResults').classList.remove('show');
        }

        // åŸå¸‚è¾“å…¥äº‹ä»¶
        const cityInput = document.getElementById('city');
        let searchTimeout;

        cityInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value;

            if (!query.trim()) {
                document.getElementById('cityResults').classList.remove('show');
                selectedCityData = null;
                return;
            }

            searchTimeout = setTimeout(() => {
                const results = fuzzySearchCities(query);
                showCityResults(results);
            }, 200);
        });

        // é”®ç›˜å¯¼èˆª
        cityInput.addEventListener('keydown', (e) => {
            const results = document.getElementById('cityResults');
            const items = results.querySelectorAll('.autocomplete-item');

            if (!results.classList.contains('show') || items.length === 0) {
                return;
            }

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedResultIndex = Math.min(selectedResultIndex + 1, items.length - 1);
                updateSelectedResult(items);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedResultIndex = Math.max(selectedResultIndex - 1, 0);
                updateSelectedResult(items);
            } else if (e.key === 'Enter' && selectedResultIndex >= 0) {
                e.preventDefault();
                items[selectedResultIndex].click();
            } else if (e.key === 'Escape') {
                results.classList.remove('show');
            }
        });

        function updateSelectedResult(items) {
            items.forEach((item, index) => {
                if (index === selectedResultIndex) {
                    item.classList.add('selected');
                    item.scrollIntoView({ block: 'nearest' });
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        // ç‚¹å‡»å¤–éƒ¨å…³é—­æœç´¢ç»“æœ
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.autocomplete-wrapper')) {
                document.getElementById('cityResults').classList.remove('show');
            }
        });

        // è¡¨å•æäº¤
        document.getElementById('fortuneForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> æµ‹ç®—ä¸­...';

            // è·å–æ—¥æœŸæ—¶é—´
            const selectedDate = birthDateTimePicker.selectedDates[0];
            if (!selectedDate) {
                alert('è¯·é€‰æ‹©å‡ºç”Ÿæ—¥æœŸæ—¶é—´');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                return;
            }

            // æ ¼å¼åŒ–ä¸º ISO å­—ç¬¦ä¸²
            const year = selectedDate.getFullYear();
            const month = String(selectedDate.getMonth() + 1).padStart(2, '0');
            const day = String(selectedDate.getDate()).padStart(2, '0');
            const hour = String(selectedDate.getHours()).padStart(2, '0');
            const minute = String(selectedDate.getMinutes()).padStart(2, '0');

            const birthDateTime = `${year}-${month}-${day}T${hour}:${minute}:00`;
            const city = selectedCityData ? selectedCityData.name : null;
            const gender = document.getElementById('gender').value;
            const invitationCode = document.getElementById('invitationCode').value;

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        invitationCode,
                        birthDate: birthDateTime,
                        city: city || undefined,
                        gender,
                        includeZiwei: true,
                        polish: true
                    })
                });

                const result = await response.json();

                if (result.success) {
                    displayResults(result.data);
                    document.getElementById('resultSection').classList.add('show');
                    document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('æµ‹ç®—å¤±è´¥: ' + result.error);
                }
            } catch (error) {
                alert('è¯·æ±‚å¤±è´¥: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // æ˜¾ç¤ºç»“æœ
        function displayResults(data) {
            // å…«å­—å››æŸ±
            const baziDisplay = document.getElementById('baziDisplay');
            const pillars = [
                { label: 'å¹´æŸ±', value: data.bazi.yearPillar.ganzhi },
                { label: 'æœˆæŸ±', value: data.bazi.monthPillar.ganzhi },
                { label: 'æ—¥æŸ±', value: data.bazi.dayPillar.ganzhi },
                { label: 'æ—¶æŸ±', value: data.bazi.hourPillar.ganzhi }
            ];

            baziDisplay.innerHTML = pillars.map(p => `
                <div class="pillar">
                    <div class="pillar-label">${p.label}</div>
                    <div class="pillar-value">${p.value}</div>
                </div>
            `).join('');

            // åŸºæœ¬ä¿¡æ¯
            const basicInfo = document.getElementById('basicInfo');
            basicInfo.innerHTML = `
                <div class="info-item">
                    <div class="info-label">æ—¥ä¸»</div>
                    <div class="info-value">${data.bazi.dayMaster}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">äº”è¡Œ</div>
                    <div class="info-value">${data.fiveElements.dayElement}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">å¼ºå¼±</div>
                    <div class="info-value">${data.fiveElements.strength}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">çº³éŸ³</div>
                    <div class="info-value">${data.derivatives.nayin.mainNayin}</div>
                </div>
            `;

            // å‘½ç†åˆ†æ - å®Œæ•´å±•ç¤º
            const analysisContent = document.getElementById('analysisContent');
            let analysisHTML = '';

            // åç¥åˆ†æ
            if (data.tenGods) {
                analysisHTML += '<h3 style="margin-bottom: 1rem; color: var(--text-secondary);">ğŸ­ åç¥åˆ†æ</h3>';
                analysisHTML += '<div style="margin-bottom: 1.5rem;">';
