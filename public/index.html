    <script>
        let citiesData = []; // Flat list for search
        let cityHierarchy = []; // Hierarchy for cascade
        let selectedCityData = null;
        let selectedResultIndex = -1;
        let birthDateTimePicker = null;

        // åˆå§‹åŒ– Flatpickr æ—¥æœŸæ—¶é—´é€‰æ‹©å™¨
        function initDateTimePicker() {
            try {
                const inputElement = document.getElementById("birthDateTime");
                if (!inputElement) {
                    console.error("æœªæ‰¾åˆ°å‡ºç”Ÿæ—¥æœŸè¾“å…¥æ¡† #birthDateTime");
                    return;
                }
                
                birthDateTimePicker = flatpickr(inputElement, {
                    enableTime: true,
                    dateFormat: "Y-m-d H:i",
                    time_24hr: true,
                    locale: "zh",
                    defaultDate: new Date(),
                    maxDate: new Date(),
                    minuteIncrement: 1,
                    defaultHour: 12,
                    defaultMinute: 0,
                    allowInput: false,
                    theme: "dark",
                    static: true // é˜²æ­¢åœ¨æŸäº›å®¹å™¨ä¸­å®šä½é—®é¢˜
                });
                console.log("æ—¥æœŸé€‰æ‹©å™¨åˆå§‹åŒ–æˆåŠŸ");
            } catch (e) {
                console.error("æ—¥æœŸé€‰æ‹©å™¨åˆå§‹åŒ–å¤±è´¥:", e);
                alert("æ—¥æœŸç»„ä»¶åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•");
            }
        }

        // åŠ è½½åŸå¸‚æ•°æ®
        async function loadCities() {
            try {
                // åŠ è½½é™æ€ JSON æ–‡ä»¶
                const response = await fetch('/cities.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                cityHierarchy = data.hierarchy;
                citiesData = data.flat; // ä½¿ç”¨é¢„ç”Ÿæˆçš„å¹³é“ºæ•°æ®
                
                initProvinceSelect();
                console.log(`åŠ è½½äº† ${citiesData.length} ä¸ªåŸå¸‚æ•°æ®`);
            } catch (error) {
                console.error('åŠ è½½åŸå¸‚åˆ—è¡¨å¤±è´¥:', error);
                document.getElementById('citySearch').placeholder = "åŸå¸‚æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°";
            }
        }

        // åˆå§‹åŒ–çœä»½é€‰æ‹©
        function initProvinceSelect() {
            const select = document.getElementById('provinceSelect');
            select.innerHTML = '<option value="">çœä»½</option>';
            cityHierarchy.forEach((prov, idx) => {
                select.add(new Option(prov.name, idx));
            });

            select.addEventListener('change', onProvinceChange);
        }

        function onProvinceChange(e) {
            const provIdx = e.target.value;
            const citySelect = document.getElementById('citySelect');
            const districtSelect = document.getElementById('districtSelect');
            
            citySelect.innerHTML = '<option value="">åŸå¸‚</option>';
            districtSelect.innerHTML = '<option value="">åŒºå¿</option>';
            districtSelect.disabled = true;
            
            if (provIdx === "") {
                citySelect.disabled = true;
                return;
            }

            const prov = cityHierarchy[provIdx];
            prov.cities.forEach((city, idx) => {
                citySelect.add(new Option(city.name, idx));
            });
            citySelect.disabled = false;
            
            // é‡ç½®é€‰ä¸­çš„åŸå¸‚æ•°æ®
            selectedCityData = null;
            updateHiddenCityValue();
        }

        document.getElementById('citySelect').addEventListener('change', (e) => {
            const provIdx = document.getElementById('provinceSelect').value;
            const cityIdx = e.target.value;
            const districtSelect = document.getElementById('districtSelect');
            
            districtSelect.innerHTML = '<option value="">åŒºå¿</option>';
            
            if (cityIdx === "") {
                districtSelect.disabled = true;
                return;
            }

            const city = cityHierarchy[provIdx].cities[cityIdx];
            
            // æŸäº›åŸå¸‚å¯èƒ½æ²¡æœ‰åŒºå¿ä¿¡æ¯ï¼Œæˆ–è€…ç›´æ¥é€‰åŸå¸‚ä¸­å¿ƒ
            if (city.districts && city.districts.length > 0) {
                city.districts.forEach((dist, idx) => {
                    districtSelect.add(new Option(dist.name, idx));
                });
                districtSelect.disabled = false;
            } else {
                // å¦‚æœæ²¡æœ‰ä¸‹çº§ï¼Œç›´æ¥é€‰ä¸­è¯¥åŸå¸‚ï¼ˆå‡è®¾å®ƒæœ¬èº«æœ‰åæ ‡ï¼‰
                // ä½†æˆ‘ä»¬çš„ç»“æ„ä¿è¯äº†æœ‰ districtsï¼Œè‡³å°‘åŒ…å«è‡ªèº«
                districtSelect.disabled = true;
            }
            
            selectedCityData = null;
            updateHiddenCityValue();
        });

        document.getElementById('districtSelect').addEventListener('change', (e) => {
            const provIdx = document.getElementById('provinceSelect').value;
            const cityIdx = document.getElementById('citySelect').value;
            const distIdx = e.target.value;

            if (distIdx === "") {
                selectedCityData = null;
            } else {
                const dist = cityHierarchy[provIdx].cities[cityIdx].districts[distIdx];
                const provName = cityHierarchy[provIdx].name;
                const cityName = cityHierarchy[provIdx].cities[cityIdx].name;
                
                selectedCityData = {
                    name: dist.name,
                    longitude: dist.lng,
                    latitude: dist.lat,
                    timezone: 8, // é»˜è®¤ä¸œå…«åŒº
                    fullName: `${provName} ${cityName} ${dist.name}`
                };
                
                // æ¸…ç©ºæœç´¢æ¡†ï¼Œé¿å…æ··æ·†
                document.getElementById('citySearch').value = '';
            }
            updateHiddenCityValue();
        });

        function updateHiddenCityValue() {
            const hiddenInput = document.getElementById('city');
            if (selectedCityData) {
                hiddenInput.value = selectedCityData.name;
                // æ›´æ–°æ˜¾ç¤º
                if (selectedCityData.fullName) {
                     // å¯ä»¥åœ¨ç•Œé¢ä¸Šæ˜¾ç¤ºå®Œæ•´è·¯å¾„ï¼Œä½†è¿™é‡Œä¸éœ€è¦ï¼Œå› ä¸ºä¸‹æ‹‰æ¡†å·²ç»æ˜¾ç¤ºäº†
                }
            } else {

            }
        }

        // æ¨¡ç³Šæœç´¢åŸå¸‚
        function fuzzySearchCities(query) {
            if (!query || query.trim() === '') {
                return [];
            }

            query = query.toLowerCase().trim();

            return citiesData.filter(city => {
                // æœç´¢ å…¨å æˆ– ç®€ç§°
                const full = city.full.toLowerCase();
                const name = city.name.toLowerCase();
                if (full.includes(query) || name.includes(query)) {
                    return true;
                }
                return false;
            }).slice(0, 10);
        }
