name = "life-fortune"
main = "src/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# 静态资源目录
[assets]
directory = "./public"

[vars]
AI_MODEL = "gemini-3.0-flash"
DEFAULT_TIMEZONE = "8"
DEFAULT_LONGITUDE = "120"

# 敏感信息配置说明：
# - 本地开发：在 .dev.vars 文件中配置 GEMINI_API_KEY 和 ADMIN_PASSWORD
# - 生产环境：使用命令设置
#   wrangler secret put GEMINI_API_KEY
#   wrangler secret put ADMIN_PASSWORD

# D1 数据库配置
# 暂时注释，部署成功后在 Cloudflare Dashboard 的 Worker Settings → Bindings 中手动绑定
# [[d1_databases]]
# binding = "DB"
# database_name = "life-fortune-db"
# database_id = ""  # 运行 wrangler d1 create life-fortune-db 后填写此ID
